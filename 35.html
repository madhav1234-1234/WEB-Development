<!-- Loops -->
<!-- Loops can execute a block of code a number of times. Loops are handy, if you want to run the same code over and over again, each time with a different value. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-8</title>
</head>
<body>
    <div class="container">This is about loops</div>
    <script>
        console.log("Hello bro");

// FOR LOOP
        
        
        let i=0;
        for(i=0;i<3;i++){
            console.log(i);
        }

        // Iterations of arrays.
        let friends = ["Maddy", "Maddy1", "Maddy2", "Maddy3", "Maddy4"];
     for (let index = 0; index < friends.length; index++) {
         console.log("Hello friend, " + friends[index]);
     }

        //    For-each loop
        friends.forEach(function f(element){
         console.log("Hello Friend, " + element + " to modern JavaScript");
     });

    //  There is one more way of writing it using for/of loops. It loops through the values of an iterable object
    for(element of friends){
        console.log("Hello Friend,"+ element + "to modern javascript again");
    }

    // To iterate through an object, we can use for/in loops.
    let employee= {
        name:"Maddy",
        salary:2,
        channel:"gun shop"
    }
    for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]}`);
    }    

//  WHILE LOOP  
let i1 =0;
    while(i1<4){
        console.log(`${i1} is less than 4`);
        i1++;
    }      


// DO-WHILE LOOP
//  It is a variant of the while loop. It will execute the code block once, before checking the condition, then it will repeat the loops as long as the condition is true.
let j =34;
    do{
        console.log(`${j} is less than 4 and we are inside do while loop`);
        j++;
    }while(j<4);

    </script>
</body>
</html>
