<!-- String -->
<!-- A JavaScript string is zero or more characters written inside the quotes. The String object is used to represent and manipulate a sequence of characters. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-3</title>
</head>

<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam enim laboriosam debitis rerum accusamus
            eveniet, deserunt error culpa fugiat vel facilis maxime odio dolore iste ducimus nam aspernatur temporibus
            earum? Cupiditate consectetur recusandae suscipit!</p>

    </div>
    <script>
        // var string="this";
        var string = 'this';
        var name = "maddy";
        var message = " is a bad boy";
        //we declare new variables with strings and concatenate them with a ‘+’ sign 
        console.log(name + message);
        console.log(string);
        // Template literals
        // $ symbol is used here to pick that particular string from the variable.
        var name = "maddy";
        var channel = "maddy gun shop";
        var messgae = "for gun supply contact me at maddygun@7654";
        var temp = `${name} is a 'nice' person "and" he has a gun shop called tmkc ${channel} `;
        console.log(temp);
        // To extract the number of characters in a particular string we can take the help of length function 
        var len = name.length;
        console.log(`Length of the string is ${len}`);
        //  We also have escape sequence characters in the Strings.  “\n” is an escape sequence that is used to take the string after it in the next line. It’s a new line character.
        console.log("Hello world\nmaddy");

        // STRING FUNCTIONS
        var str = "This is a string";
        console.log(str);

        var position = str.indexOf('is');
        console.log(position);
        // indexOf() function is used here to locate the position of any string It gives the first occurrence of the substring. Here the position of “is” is 2

        var position=str.indexOf('is');
        console.log(position)
        // To get the position of the last substring, we can use the function lastIndexOf() 
        position = str.lastIndexOf('is');
        console.log(position);

        // To get a substring from a string we can use the slice() function
        var substr = str.slice(1, 7);
        console.log(substr);

        //  there are other functions that help to get the substrings
        var substr = str.substring(1, 7);
        var substr1 = str.substr(1, 3);
        console.log(substr);
        console.log(substr1);

        // We can also replace a particular string to another string with the help of replace() function
        var replaced = str.replace('string', 'Madhav');
        console.log(str)
        console.log(replaced)

        // We can also convert the whole strong to an uppercase or lowercase letters 
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        // To concat any two strings, we can take the help of concat() function
        var newString = str.concat('New String')
        console.log(newString)

        // To remove all the white spaces in the string, we can use trim() function
        var strWithWhitespaces = "   this contains        whitespaces   ";
        console.log(strWithWhitespaces)
        console.log(strWithWhitespaces.trim())

        // To extract any character from a string,we can use charAt function
        var char2=str.charAt(2);
        console.log(char2);

        

    </script>
</body>

</html>
