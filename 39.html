<!-- Date and time -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-12</title>
    <style>
        .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
    </style>
</head>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time learning");
        let now = new Date();
        console.log(now);
        // This is a constructor and date here is an object.

        let dt = new Date(1000);
        console.log(dt);
        // The value inside the date object gives the time after that particular milliseconds from where the reference is taken.

        // To initialize the date of any given time, 
        let newDate = new Date("2029-09-30");
        console.log(newDate);

        // However, there is another way to initialize the date.
        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate1 = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate1);

        // Through this constructor, we can initialize the date in the given format. There are some more functions which help us to know the year, month, date, and time directly. 
        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        // We can also set date and time manually with the functions like setDate() and setMinutes()
        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate);
        // If we write the value inside the setDate() function more than 31, then the JavaScript automatically treats it as a new date and gives it a new value starting from 1. For example, if we write the value as 32, then it will automatically be converted to 1 and so on.

        // If we want to add the clock on our website, we can do this with the help of the above functions.
        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate)
        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }

    </script>
</body>

</html>
