<!-- Variable and operator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-2</title>
    <script>
          var a=78;
          var b="maddy";
          var c=34.55;
          console.log(c);
          console.log(a);
          console.log(b);
        //   The result of both the variables will be displayed in the console tab of the browser. These types of variables are known as dynamic typing as you do not require to identify the data type.

        // Operators in java script
        // There are two types of operators present in JavaScript- Binary Operators and Unary Operators. Unary Operators work only on 1 operand. For example, 3+4. On the other hand, Binary operators work only on 2 operands. For example, x= x+6. Here ‘=’ and ‘+’ are two operands.

        var num1=2;
        var num2=9;
        // Arithematic operator
        console.log("The value of num1+num2 is "+(num1+num2));
        console.log("The value of num1-num2 is "+(num1-num2));
        console.log("The value of num1*num2 is "+(num1*num2));
        console.log("The value of num1/num2 is "+(num1/num2));
        console.log("The value of num1**num2 is "+(num1**num2)); //**-POWER OPERATOR
        console.log("The value of num1++ is "+(num1++)); 
        console.log("The value of ++num1 is "+(++num1)); 
        console.log("The value of num1-- is "+(num1--)); 
        console.log("The value of --num1 is "+(--num1)); 
    </script>
</head>
<body>
    <div class="container">
        <h1>This is heading</h1>
        <div class="content">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus praesentium dolorum fugiat, rem quaerat reiciendis, facere quos minus omnis voluptatibus tempora vel ab optio? Reprehenderit in maiores at quidem amet molestiae eos accusamus. Sit, fuga.
        </div>
    </div>
</body>
</html>
